<html>
    <head>
        <title>My First Leaflet Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-
        xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEp
        DL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-
        gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0C
        Pthew=="
        crossorigin=""></script>
        <script src = "./old_well_4326.geojson"></script>
        <script src = "./bell_tower.geojson"></script>
        <script src = "./davis_library.geojson"></script>
        <script src = "./student_stores.geojson"></script>
    </head>
<body>
        <div id="mapid"></div>
        <style>
            #mapid{ width: 900px; height: 500px; }
        </style>
        <script>

                var map = L.map('mapid').setView([35.91, -79.05], 17); // YOU CAN CHANGE THE ZOOM
               
                 L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                 }).addTo(map);
        
                 L.marker([35.911271, -79.049807]).addTo(map)
                 .bindPopup('Hey I am at Carolina Hall 322') // YOU CAN CHANGE THE MESSAGE
                 .openPopup();
                
var uncIcon = L.icon({ 
iconUrl: 'https://faopharmacy.unc.edu/files/2018/04/Old-Well-Icon-Example.png',
iconSize: [50,50], // size of the icon
popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
});
var customPopup = "UNC Well<br/><img src='https://global.unc.edu/files/2020/02/spring_4_09__12_054-768x511.jpg'width='100px'/>";
L.geoJSON(uncwell, { // a
pointToLayer: function (feature, latlng) { // b 
return L.marker(latlng, {icon: uncIcon});}}) // c 
.bindPopup(customPopup) // d
.addTo(map); //

var bellIcon = L.icon({ 
iconUrl: 'https://www.clipartmax.com/png/middle/18-180351_bell-clipart-transparent-christmas-bells-clip-art.png',
iconSize: [50,50], // size of the icon
popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
});
var bellTowerPopup = "Bell Tower<br/><img src='https://upload.wikimedia.org/wikipedia/commons/e/ea/Bell_tower_in_Chapel_Hill_%28cropped%29.jpg'width='100px'/>";
L.geoJSON(belltower, { // a
pointToLayer: function (feature, latlng) { // b 
return L.marker(latlng, {icon: bellIcon});}}) // c 
.bindPopup(bellTowerPopup) // d
.addTo(map);


var bookIcon = L.icon({ 
iconUrl: 'https://www.adazing.com/wp-content/uploads/2019/02/open-book-clipart-03.png',
iconSize: [50,50], 
popupAnchor: [0,0]  
});
var davisPopup = "Davis Library<br/><img src='https://library.unc.edu/wp-content/uploads/2019/08/davis.jpg'width='100px'/>";
L.geoJSON(davislibrary, { // a
pointToLayer: function (feature, latlng) { // b 
return L.marker(latlng, {icon: bookIcon});}}) // c 
.bindPopup(davisPopup) // d
.addTo(map);

var bagIcon = L.icon({ 
iconUrl: 'https://www.clipartmax.com/png/middle/30-305205_shopping-bags-shopping-bag-transparent-images-all-clipart-shopping-bag-png.png',
iconSize: [50,50], 
popupAnchor: [0,0]  
});
var studentstorePopup = "Student Stores<br/><img src='https://snworksceo.imgix.net/dth/9999a9a9-53c1-4259-8eb1-c682673e9cc2.sized-1000x1000.jpg?w=1000'width='100px'/>";
L.geoJSON(studentstores, { // a
pointToLayer: function (feature, latlng) { // b 
return L.marker(latlng, {icon: bagIcon});}}) // c 
.bindPopup(studentstorePopup) // d
.addTo(map);

</script>
                
    </body>
</html>
